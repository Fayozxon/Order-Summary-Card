<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title> Order summary card | Frontend Mentor</title>
</head>
<body>
  <div class="card">
    <div class="card-contents">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="pricing">
        <img src="./images/icon-music.svg" alt="Music Icon">
        <div class="title">
          <h3>Annual Plan</h3>
          <h4>$59.99/year</h4>
        </div>
        <a href="#">Change</a>
      </div>
      <a href="#" class="main-button">Proceed to Payment</a>
      <a href="#" class="cancel-button">Cancel Order</a>
    </div>
  </div>

  <!-- Attribution -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://frontendmentor.io/fayozxon">Fayozxon Shirinov</a>.
  </div>
</body>
</html>
